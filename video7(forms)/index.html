<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>
    <form action="post">
        <div>
           <div> <label for="username">Enter your Username</label></div>
            <div><input type="text" id="username" name="username" placeholder="Username" autofocus ></div>
        </div>

        <div>
            <div><label for="gender">Gender</label></div>
            <div><input type=radio id="male" name="gender" value="male">
            <label for="male">Male</label></div>
            <div><input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label></div>
        </div>

        <div>
            <select name="language">
            <option value=" ">--Select language</option>
            <option value="java">Java</option>
            <option value="c++">C++</option>
            <option value="c">C</option>
            </select>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter</label>
        </div>

        <div>
            <div><label for="comment">Comment</label></div>
            <textarea id="comment" name="comment" cols="40" rows="5" placeholder="Enter your comment" ></textarea>
        </div>

    </form>
</body>
</html>
