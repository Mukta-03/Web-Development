<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css shadows and outlines</title>
    <style>
        .box{
            border: 2px solid black;
            box-shadow: 5px 10px 10px 2px aqua ;

        }
        p{
            font-size: 30px;
            text-shadow: 5px 2px 3px rgb(169, 252, 46);
            border:2px solid red; 
            border-radius: 15px;
            outline: 5px solid blue;
            outline-offset: 5px;
            
        }
    </style>
</head>
<body>
  <div class="box">
    Respresenting box shadow
  </div>  
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi autem praesentium accusamus consequatur dicta impedit sit, iste corporis totam eos excepturi quam sint, rem exercitationem architecto voluptatibus ipsum? Consectetur repudiandae in ad.</p>
</body>
</html>
