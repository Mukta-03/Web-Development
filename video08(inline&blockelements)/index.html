<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Paragraph is a block element</p>
    <a href="https://www.google.com">Google link,(anchor tag is an inline element)</a>
    <div>div is a block element</div>
    <span>span is just like div but an inline element</span>
    <a href="">See the anchor tag we used ,which is an inline tag,is appearing in the same line as span tag as span is
        also inline.</a>
</body>

</html>
