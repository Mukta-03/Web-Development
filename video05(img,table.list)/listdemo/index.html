<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1><center>3 Types of lists in html</center></body></h1>
        <h2>Unordered list of stationery items</h2>
        <ul type="circle">
            <li>Pen</li>
            <li>Pencil</li>
            <li>Rubber</li>
            <li>Scale</li>
        </ul>
        <h2>Ordered list of stationery items</h2>
        <ol type="i">
            <li>Pen</li>
            <li>Pencil</li>
            <li>Rubber</li>
            <li>Scale</li>
        </ol>
        <h2>Definition list</h2>
        <dl>
            <dt>HTML</dt>
            <dd>Hypertext Markup Langugae</dd>
        
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
        
            <dt>JS</dt>
            <dd>JavaScript</dd>
        </dl>
    
</body>
</html>
